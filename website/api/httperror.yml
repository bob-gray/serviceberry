name: HttpError
type: class
description: |
  Extends [Error](https://nodejs.org/dist/latest-v8.x/docs/api/errors.html#errors_class_error) - adding
  several methods for working with the status and headers of the resulting response.
constructor:
  arguments:
  - name: error
    type: error or string
    description: Error object or error message.
  - name: status
    type: object or number
    required: false
    properties:
    - name: code
      type: number
    - name: text
      type: string
  - name: headers
    type: object
    required: false
methods:
- name: getMessage
  returns: a string

- name: is
  description: |
    `true` when status matches.
  arguments:
  - name: status
    type: string or number
    description: Status code or standard status text to test against. Case insensitive.
  returns: a boolean

- name: getStatus
  description: Status code and text if known. May have `code` and/or `text`. May be
    an empty object.
  returns: an object

- name: getStatusCode
  returns: a number or undefined

- name: getStatusText
  returns: a string or undefined

- name: setStatus
  description: |
    When code or text is not provided, an attempt will be made to derive one from
    the other. For example `setStatus(200)` will set status code to `200` and
    status text to `OK` and `setStatus("OK")` will set status text to `OK` and
    status code to `200`.
  arguments:
  - name: status
    type: number, string or object
    properties:
    - name: code
      type: number
    - name: text
      type: string

- name: setStatusCode
  arguments:
  - name: code
    type: number

- name: setStatusText
  arguments:
  - name: text
    type: string

- name: getHeaders
  description: |
    All headers. Names are lower case and values are arrays when names
    are duplicated.
  returns: an object

- name: getHeader
  description: Value is an array when header is duplicated.
  arguments:
  - name: name
    type: string
    description: Case insensitive.
  returns: a string or array

- name: hasHeader
  description: |
    `true` when the header is in the request.
  arguments:
  - name: name
    type: string
    description: Case insensitive.
  returns: a boolean

- name: withoutHeader
  description: |
    `true` when the header is **NOT** in the request.
  arguments:
  - name: name
    type: string
    description: Case insensitive.
  returns: a boolean

- name: setHeaders
  description: Sets headers from an object. Does **NOT** clear headers. Does
    override headers.
  arguments:
  - name: headers
    type: object

- name: setHeader
  arguments:
  - name: name
    type: string
  - name: value
    type: string, number or array

- name: removeHeader
  description: Causes a header not to be sent. Causes `hasHeader` method to return
    `false`.
  arguments:
  - name: name
    description: Case insensitive.
    type: string

- name: clearHeaders
  description: Removes all headers.

properties:
- name: originalError
  type: Error
  description: Error passed into constructor
