name: Leaf
type: class
description: Created by calling `.on()` method on the service trunk or any service [branch](branch.html).
methods:
- name: use
  returns: this leaf
  description: Adds a plugin [handler](handlers.html) to this leaf.
  arguments:
  - name: handler
    type: function or object

- name: catch
  returns: this leaf
  description: Adds an error [handler](handlers.html) to this leaf.
  arguments:
  - name: handler
    type: function or object

- name: waitFor
  returns: this branch
  description: |
    A hook for asynchronous setup tasks. The service won't be started until all
    asynchronous setup is complete.
  arguments:
  - name: setup
    type: promise
