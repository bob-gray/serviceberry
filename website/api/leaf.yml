name: Leaf
type: class
description: Created by calling .on() method on the service [trunk](trunk.html) or any service [branch](branch.html).
methods:
- name: cope
  returns: this leaf
  description: Adds error [handlers](handlers.html) to this leaf.
  arguments:
  - name: handlers
    type: function or object
    description: See [Handlers](handlers.html) guide.
    repeating: true

- name: use
  returns: this leaf
  description: Adds plugin [handlers](handlers.html) to this leaf.
  arguments:
  - name: handlers
    type: function or object
    description: See [Handlers](handlers.html) guide.
    repeating: true

- name: waitFor
  returns: this leaf
  description: |
    A hook for asynchronous setup tasks. The service won't be started until all
    asynchronous setup is complete.
  arguments:
  - name: setup
    type: promise
